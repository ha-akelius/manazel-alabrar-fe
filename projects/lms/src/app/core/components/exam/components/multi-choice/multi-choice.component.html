<mat-checkbox
  [checked]="checked[i]"
  *ngFor="let answer of question().answers; let i = index"
  (change)="changeValue($event, i)"
  [class.correct]="checkAnswer() && answer.correct"
  [class.wrong]="checkAnswer() && !answer.correct && checked[i]"
  [disabled]="checkAnswer()"
>
  {{ answer.name }}
</mat-checkbox>

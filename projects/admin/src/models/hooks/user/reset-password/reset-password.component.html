<mat-card class="mat-card-ed">
  <mat-card-content>
    <form [formGroup]="passordForm">
      <h2>{{ translations.general.resetPassword }}</h2>
      <mat-form-field class="col-xs-12 col-sm-6 col-lg-4">
        <mat-label>{{ translations.general.password }}</mat-label>
        <input formControlName="password" type="password" matInput placeholder="Edit Your Password" />
        <mat-error *ngIf="passordForm.controls.password.hasError('minlength')">
          {{ translations.general.passwordMinlength }}
        </mat-error>
      </mat-form-field>
      <mat-form-field class="col-xs-12 col-sm-6 col-lg-4">
        <mat-label>{{ translations.general.password }}</mat-label>
        <input formControlName="confirmpassword" type="password" matInput required />
        <mat-error *ngIf="passordForm.controls.confirmpassword.hasError('passwordmatcherror')">{{
          translations.general.passwordMatch
        }}</mat-error>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" [disabled]="passordForm.invalid" (click)="resetPassword()">
      {{ translations.general.save }}
    </button>
    <button mat-raised-button color="warn" (click)="resetPasswordForm()">
      {{ translations.general.cancel }}
    </button>
  </mat-card-actions>
</mat-card>

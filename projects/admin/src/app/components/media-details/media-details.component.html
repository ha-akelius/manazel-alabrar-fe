<h2 mat-dialog-title>Add Folder</h2>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)]="data.folderName" placeholder="Folder Name" />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.folderName">Add</button>
</div>

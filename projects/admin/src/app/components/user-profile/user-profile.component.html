<div class="card-container">
  <mat-card class="mat-card-ed">
    <mat-card-content>
      <form>
        <h2>User Profile</h2>
        <mat-form-field class="col-xs-12 col-sm-6 col-lg-4 ; padded-field">
          <mat-label>Name</mat-label>
          <input type="text" matInput placeholder="Edit Your Name" required />
        </mat-form-field>
        <mat-form-field class="col-xs-12 col-sm-6 col-lg-4 ; padded-field">
          <mat-label>Phone</mat-label>
          <input type="text" matInput placeholder="Edit Your Phone" />
        </mat-form-field>
        <mat-form-field class="col-xs-12 col-sm-6 col-lg-4 ; padded-field">
          <mat-label>Password </mat-label>
          <input type="text" matInput placeholder="Edit Your Password" />
        </mat-form-field>
        <mat-form-field class="col-xs-12 col-sm-6 col-lg-4 ; padded-field">
          <mat-label>Languages</mat-label>
          <mat-select [formControl]="languages">
            <mat-option *ngFor="let language of languagesList" [value]="language">{{ language }}</mat-option>
          </mat-select>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary">Submit</button>
      <button mat-raised-button color="warn">Cancel</button>
    </mat-card-actions>
  </mat-card>
</div>

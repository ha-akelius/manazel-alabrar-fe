@if (user) {
  <div class="card-container">
    <mat-card class="mat-card-ed">
      <mat-card-content>
        <form [formGroup]="form">
          <h2>{{ translations.general.editUser }}</h2>
          <mat-form-field class="col-xs-12 col-sm-6 col-lg-4">
            <mat-label>{{ translations.general.name }}</mat-label>
            <input formControlName="name" type="text" matInput placeholder="Edit Your Name" required />
          </mat-form-field>

          <mat-form-field class="col-xs-12 col-sm-6 col-lg-4">
            <mat-label>{{ translations.general.language }}</mat-label>
            <mat-select formControlName="language">
              <mat-option *ngFor="let language of languages" [value]="language">{{
                translations.language[language]
              }}</mat-option>
            </mat-select>
          </mat-form-field>
        </form>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" [disabled]="form.invalid" (click)="save()">
          {{ translations.general.save }}
        </button>
        <button mat-raised-button color="warn" (click)="cancel()">
          {{ translations.general.cancel }}
        </button>
      </mat-card-actions>
    </mat-card>

    <app-reset-password [user]="user" />
  </div>
}

<mat-form-field>
  <mat-label>{{ entityName }}</mat-label>
  <input type="text" [formControl]="filterControl" matInput [matAutocomplete]="auto" />
  <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" [displayWith]="displayFn">
    @for (option of result.items; track option) {
      <mat-option [value]="option">{{ option.name }}</mat-option>
    }
    @if (result.items.length === 0) {
      <mat-option>nothing to select</mat-option>
    }
  </mat-autocomplete>
</mat-form-field>

<h2>{{ pageTitle }}</h2>
<app-dynamic-fields [formControl]="formValue" [entityName]="entityName" />
<div>
  <button mat-raised-button color="primary" (click)="save(); openSnackBar()">{{ translations.save }}</button>
  <button mat-raised-button color="warn" (click)="cancel(); openSnackBar()">{{ translations.cancel }}</button>
</div>

<button mat-raised-button [routerLink]="['../../', 'edit', entityName, record.id]" color="primary">
  {{ translations.edit }}
</button>
<button mat-raised-button (click)="removeRecord(); openSnackBar()" color="warn">{{ translations.remove }}</button>
@for (action of actions; track $index) {
  <button mat-raised-button (click)="doAction(action, record)">{{ action.label }}</button>
}

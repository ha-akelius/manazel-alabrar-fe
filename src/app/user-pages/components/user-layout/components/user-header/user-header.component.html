<mat-toolbar color="primary" *ngIf="student$ | async as student">
  <div class="side-menu">
    <button mat-icon-button (click)="onToggleSidenav()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <div>
    <a routerLink="/home">
      <img src="./assets/logo.svg" />
    </a>
  </div>
  <div class="toolbar-menu">
    <ul class="navigation-items">
      <li *ngFor="let menu of menus">
        <a [routerLink]="menu.path">{{ menu.title }}</a>
      </li>
    </ul>
  </div>
  <div class="profile">
    <button mat-button [matMenuTriggerFor]="menu">
      <span>{{ student.data?.firstName }} {{ student.data?.lastName }}</span>
      <img mat-card-avatar src="./assets/muslim-female.png" />
    </button>
    <mat-menu #menu="matMenu" backdropClass="customize" [classList]="'customize'">
      <button mat-menu-item [routerLink]="profilePath">
        <mat-icon>profile</mat-icon>
        {{ translationKeys.profile | translate }}
      </button>
      <button mat-menu-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        {{ translationKeys.logout | translate }}
      </button>
    </mat-menu>
  </div>
</mat-toolbar>

<ng-container *ngFor="let faculty of faculties">
  <div *ngFor="let course of faculty.courses" [routerLink]="[faculty.id, course.id]" class="panel course">
    {{ course.id }}
    <div class="title">{{ faculty.name }}</div>
    <div class="sub-title">{{ course.name }}</div>
    <img mat-card-image src="/assets/logo.svg" />
  </div>
</ng-container>

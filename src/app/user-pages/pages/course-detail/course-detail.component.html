<h1 class="header">
  {{ translationKeys.quizzes | translate }}
</h1>
<app-table [tableColumns]="ordersTableColumns" [tableData]="lessons">
  <ng-template [appColDef]="'name'" let-element>
    <a [routerLink]="['../../../', lessonRouter, pathId, courseId, element.lessonId]"> {{ element.name }} </a>
  </ng-template>
</app-table>

<mat-radio-group (change)="saveValue($event.value)">
  <mat-radio-button
    *ngFor="let answer of question.answers; let i = index"
    [value]="i"
    [class.correct]="checkAnswer && answer.correct"
    [class.wrong]="checkAnswer && !answer.correct && i === selectedAnswer"
  >
    {{ answer.text }}
  </mat-radio-button>
</mat-radio-group>
